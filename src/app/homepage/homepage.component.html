
<header>
    <div class="background-blur"></div> <!--Added background photo-->
        <div class="blackOverlay content pb-5 mb-5"> <!--the content-->
            <div class="container">
                <div class="row">
                    <!--information about website-->
                    <div 
                    class="col-md-7 col-12 mt-5 pt-5"
                    [ngClass]="{'mx-auto':isAuth}">
                        <div class="vertical-center goToWhitePlace">

                                <!--First paragragh-->
                                <div class="pb-5">
                                    <p class="text-white">
                                    Welcome to
                                    <app-memosland-text class="h3"></app-memosland-text> ,<br><br>
                                    <app-memosland-text></app-memosland-text> 
                                    is a website where you can add all of your memories. 
                                    <span *ngIf="!isAuth">
                                        Sign up now for free and spoil your memories.
                                    </span>
                                    <span 
                                    *ngIf="isAuth"
                                    class="text-primary">
                                        <br><span class="text-secondary">ohhh!!!</span> {{userName}} ♥♥♥♥ 
                                    </span>
                                    </p>
                                </div>
                                <!--The get started button-->
                                <a 
                                class="
                                btn 
                                btn-outline-primary 
                                btn-block 
                                text-secondary 
                                font-weight-bold 
                                mt-5"
                                (click)="onGetStarted()">
                                    {{isAuth? userName+"'s Memos":'Get Started'}}
                                </a>
            
                                <!--Slogan-->
                                <div class="text-white text-center mt-4">
                                    <small>
                                        <app-memosland-text></app-memosland-text>
                                        , Your memories' favourate place.
                                    </small>    
                                </div>
                            </div>
                        </div>
        
                    <!--sign up form-->
                    
                        

                            <div *ngIf="!isAuth" class="col-md-5 col-12 mt-5 pt-5">
                            <app-signup></app-signup>
                            </div>
                        
                    

                </div>
            
            </div>
        </div>
</header>


                    <!--The memo into message-->
                <div #target>

                    <app-memos-leader-message 
                    *ngIf="!isAuth"
                    src="assets/photos/memo-left-slogan.png"
                    title="Hi My Friend, Welcome To MemosLand"
                    message="I'm the memos' leader here in the website, 
                    you can call me ML as my friends do because you are now one of them ♥"
                    [buttons]="[{name:'Sign In',link:'/sign-in'},{name:'Make Account Now',link:'/sign-up'}]"
                    ></app-memos-leader-message>
            
                </div>
