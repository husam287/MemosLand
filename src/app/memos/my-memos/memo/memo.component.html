<div class="row mb-5">
  <div class="card mb-3 col-12">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{memo.photo}}" class="card-img">
        </div>
        <div class="col-md-8">
          <div class="card-body vertical-center">
            <h5 class="card-title">{{id+1}}-{{memo.title}}</h5> <!--#no-title-->
            <p class="card-text">{{memo.info}}</p>
            <p class="card-text"><small class="text-muted">{{memo.date.toDateString()}}</small></p>
          </div>
        </div>
      </div>
    </div>
</div>
